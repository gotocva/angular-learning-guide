<div class="container">

  <div class="btn-group mt-3 mb-3" dropdown>
    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic">
      Change alert type <span class="caret"></span>
    </button>
    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-basic">
      <li role="menuitem"><a class="dropdown-item" (click)="setAlertType('success')" href="#">Success</a></li>
      <li role="menuitem"><a class="dropdown-item" (click)="setAlertType('info')" href="#">Info</a></li>
      <li role="menuitem"><a class="dropdown-item" (click)="setAlertType('warning')" href="#">Warning</a></li>
      <li role="menuitem"><a class="dropdown-item" (click)="setAlertType('danger')" href="#">Danger</a></li>
  
    </ul>
  </div>
  
  <alert type="{{alertType}}">
    <strong>Well done!</strong> You successfully read this important alert message.
  </alert>
</div>
