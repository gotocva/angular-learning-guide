<ly-toolbar position="static" bg="primary" [elevation]="3">

</ly-toolbar>

<button (click)="foo()">foo</button>

<h2>Without track by</h2>

<div *ngFor="let e of array;">
    {{e.id}} - {{e.name}}
</div>

<h2>With track by</h2>
<div *ngFor="let e of array; trackBy: identify">
    {{e.id}} - {{e.name}}
</div>

<img class="asyncImage" src="https://i.imgur.com/ffmMq6q.jpg" data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Snake_River_%285mb%29.jpg/2560px-Snake_River_%285mb%29.jpg">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="col-md-12">
    <div class="row">

        <div class="col-md-3 nopadding">
            <div [className]="classes.root">
                <ly-paper>
                    <ly-list>
                        <button ly-list-item>
              <ly-icon ly-list-icon>mail</ly-icon>
              <span ly-line>Inbox</span>
            </button>
                        <button ly-list-item>
              <ly-icon ly-list-icon>bookmark</ly-icon>
              <span ly-line>Bookmark</span>
            </button>
                        <button ly-list-item>
              <ly-icon ly-list-icon>message</ly-icon>
              <span ly-line>Chat</span>
            </button>
                    </ly-list>
                </ly-paper>
            </div>
        </div>

        <div class="col-md-9">
            <div class="container">

                <div class="btn-group mt-3 mb-3" dropdown>
                    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
            Change alert type <span class="caret"></span>
          </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                        <li role="menuitem"><a class="dropdown-item" (click)="setAlertType('success')" href="#">Success</a></li>
                        <li role="menuitem"><a class="dropdown-item" (click)="setAlertType('info')" href="#">Info</a></li>
                        <li role="menuitem"><a class="dropdown-item" (click)="setAlertType('warning')" href="#">Warning</a></li>
                        <li role="menuitem"><a class="dropdown-item" (click)="setAlertType('danger')" href="#">Danger</a></li>

                    </ul>
                </div>

                <alert type="{{alertType}}">
                    <strong>Well done!</strong> You successfully read this important alert message.
                </alert>

                <button ly-button raised>Click me</button>

                <ly-card class="mt-3" [lyMaxWidth]="320" [lyMaxHeight]="320">

                    <ly-card-media bgImg="https://firebasestorage.googleapis.com/v0/b/alyle-ui.appspot.com/o/img%2FMountains-Blue.jpg?alt=media&token=d04f0279-79c6-4752-8b5a-cccd73720243" title="Blue Mountains">
                    </ly-card-media>

                    <ly-card-content>
                        Basic card
                    </ly-card-content>

                    <ly-card-actions>
                        <button ly-button raised>Click me</button>

                    </ly-card-actions>

                </ly-card>
            </div>


            <ly-grid container [spacing]="16">

                <ly-grid item col="4 6@XSmall@Small">
                    <ly-field appearance="outlined" [lyWidth]="1">
                        <input lyNativeControl type="text">
                        <ly-label>Email</ly-label>
                        <ly-hint>Hint</ly-hint>
                    </ly-field>
                </ly-grid>

                <ly-grid item col="4 6@XSmall@Small">
                    <ly-field appearance="outlined" [lyWidth]="1">
                        <input lyNativeControl type="text">
                        <ly-label>Password</ly-label>
                        <ly-hint>Hint</ly-hint>
                    </ly-field>
                </ly-grid>

            </ly-grid>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

        </div>
        <!-- end of col-md-9 -->

    </div>
</div>
